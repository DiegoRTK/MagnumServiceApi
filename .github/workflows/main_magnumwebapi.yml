# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - magnumwebapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://magnumapitest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0826a12e19a948018a058e9c8dfeb640 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50de9ec94c964d9dbf1bd4525c1746f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: magnumapitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0826a12e19a948018a058e9c8dfeb640 }}/magnum-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'magnumwebapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f0aa4599355480dbd7e4d1cd04026c1 }}
        images: 'magnumapitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0826a12e19a948018a058e9c8dfeb640 }}/magnum-api:${{ github.sha }}'